{% extends "base.html" %}

{% block title %}

<title>Edit thread</title>

{% endblock %}


{% block content %}

{% load crispy_forms_tags %}

<form method='POST'>
    {% csrf_token %}
    <fieldset class="form-group">
        <legend>Edit thread</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>

{% endblock %}
